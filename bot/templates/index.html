<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link
      rel="shortcut icon"
      href="https://miro.medium.com/max/512/1*kq8uNr6_Kyx8jcj3uWOKFQ.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/final.css" />
    <link rel="stylesheet" href="./static/pre_loader.css" />
    <link rel="stylesheet" href="./static/background_animation.css" />
    <link rel="stylesheet" href="./static/header_animation.css" />
    <script src="./static/final.js"></script>
  </head>

  <body onload="setTimeout('loading()', 2000);">
    <!-- =================== Pre_Loader1 ================== -->

    <div id="container_loader">
      <x>
        <x-head></x-head>
        <x-body></x-body>
        <x-hand></x-hand>
      </x>
    </div>
    <!-- =================== Pre_Loader2 ================== -->
    <!-- <div id="loading">
      <div id="container"></div>
      <div id="load_animation">My Po..</div>
    </div> -->

    <div class="box">
      <div class="wave -one"></div>
      <div class="wave -two"></div>
      <div class="wave -three"></div>
    </div>

    <!-- =================== mic ================== -->
    <span id="action"></span>
    <!-- ========================================== -->

    <!-- ===================Toggler================ -->
    <label class="switch" onclick="myFunction()">
      <input type="checkbox" />
      <span class="slider round"></span>
    </label>
    <!-- =========================================== -->

    <div id="chatbox">
      <div class="header">
        <div class="s1">
          <div class="s b sb1"></div>
          <div class="s b sb2"></div>
          <div class="s b sb3"></div>
          <div class="s b sb4"></div>
        </div>

        <div class="s2">
          <div class="s b sb5"></div>
          <div class="s b sb6"></div>
          <div class="s b sb7"></div>
          <div class="s b sb8"></div>
        </div>

        <div class="bigcon">
          <div class="big b"></div>
        </div>
      </div>
      <div class="chat">
        <p class="botText">
          <span>Hello! I'm Po your personal assistant.</span>
        </p>
        <p class="botText"><span>How can I help you?</span></p>
      </div>

      <div id="userInput">
        <input
          id="textInput"
          type="text"
          name="msg"
          spellcheck="true"
          autocomplete="off"
          placeholder="Text Message..."
          onkeydown="search(this)"
        />
        <div class="fa_container" id="send" onclick="getBotResponse()">
          <i class="fa fa-paper-plane"></i>
        </div>
        <div class="fa_container" id="mic" onclick="runSpeechRecognition()">
          <i class="fa fas fa-microphone"></i>
        </div>
      </div>
    </div>
  </body>
  <script>
    // <!-- =================== Pre_Loader1 ================== -->
    var preloader = document.getElementById("container_loader");
    function loading() {
      preloader.style.display = "none";
    }

    // <!-- =================== Pre_Loader2 ================== -->
    // var preloader = document.getElementById("loading");
    // function loading() {
    //   preloader.style.display = "none";
    // }

    $(".switch").click(function () {
      $(".header").css({
        "background-color": "black",
      });
      $("#userInput").css({
        "background-color": "black",
      });
      $(".chat").css({
        "background-image": "none",
        "background-color": "rgba(12,12,12)",
      });
      $("body").css({
        "background-color": "white",
      });
      $("#textInput").css({
        "background-color": "rgb(10, 10, 10)",
        color: "white",
      });
      // $(".userText").css({
      //   "background-image": "none",
      //   "background-color": "rgb(86, 101, 115)",
      //   color: "white",
      // });
      // $(".botText").css({
      //   "background-image": "none",
      //   "background-color": "rgb(10, 10, 10)",
      //   position: "",
      //   border: "2px solid rgb(86, 101, 115)",
      //   color: "white",
      // });
    });
  </script>
</html>
